---
layout: default
title: 杜忠波的个人网站
---
<div class="auto main">
	<div style="display:block" class="main poa">
		<span class="poa bg of bg-eee"></span>
		<div class="fl bg por">
			<div><b>最新文章</b></div>
			<ul class="main-list-ul fs12">
			　　{% for post in site.posts %}
				<li>
					<span class="fr">{{ post.date | date_to_string }}</span> 
					<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
				</li>
			　　{% endfor %}
			</ul>
			<div>
				<span class="fr"><a href="###" class="more fs">MORE &gt&gt</a></span>
			</div>
		</div>
	</div>

</div>
